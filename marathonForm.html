<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Registration</title>
</head>
<body>
    <h1>Race Registration!</h1>
    <form action="">
        <div>
            <label for="firstname">First Name</label>
            <input type="text" name="firstname" id="firstname" required>
            <label for="lastname">Last Name</label>
            <input type="text" name="lastname" id="lastname" required>
        </div>
        <div>
            <p>Select a Race:</p>
            <input type="radio" name="race" id="fun_run_5k" value="Fun_Run_5k">
            <label for="fun_run_5k">"Fun Run 5k</label>
            <input type="radio" name="race" id="half_marathon" value="Half_Marathon">
            <label for="half_marathon">Half Marathon</label>
            <input type="radio" name="race" id="full_marathon" value="Full_Marathon">
            <label for="full_marathon">Full Marathon</label>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" required>
        </div>
        <div>
            <label for="agegroup">Select Age Group</label>
            <select name="agegroup" id="agegroup">
                <option value="kids">under 18</option>
                <option value="ya">18~30</option>
                <option value="adults">30~50</option>
                <option value="seniors">50+</option>
            </select>
        </div>
        <button>Register</button>
    </form>
</body>
</html>
